{% block js %}
<script>
    function getting()
    {
        $(document).ready(function() {
            $.ajax({
                type: "POST",
                url:'{% url "UserCenter" %}',
                dataType: "json",
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(arg) {
                    $('#wait_audit').html(arg.wait_audit);
                    $('#wait_send').html(arg.wait_send);
                       }
                    });

            });
    }
    setInterval('getting()',7000);

    </script>
