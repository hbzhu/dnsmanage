{% extends 'dashboard/base.html' %}
{% load staticfiles %}
{% block  slide %}
    <div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
                    <h1><a href="">DNSManage</a></h1>
                  </div>
	           </div>
	        </div>
	     </div>
	</div>
	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign In</h6>
							<hr />
			                <form action="" method="post">
                            {% csrf_token %}
                                <div class="form-group">
                                    <input class="form-control" name="username" type="text" placeholder="UserName" autofocus required>
                                    <br />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="password" type="password" placeholder="Password" required>
                                    <br />
                                </div>
                                {% if emsg %}
                                    <div class="alert alert-danger text-center">{{ emsg }}</div>
                                {% endif %}
                                <div class="form-group">
                                        <input id="submit" class="btn btn-primary" type="submit" value="登录">
                                </div>
                            </form>
                        </div>
                    </div>
			    </div>
			</div>
		</div>
	</div>
{% endblock %}
